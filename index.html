<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aishu's archive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>aishu's archive</h1>
            <div class="header-controls">
                <button class="add-btn admin-only" onclick="showAddForm()">+ Add Album</button>
                <button class="admin-btn" onclick="toggleAdminMode()"></button>
            </div>
        </header>
        
        <div class="calendar-container" id="calendar-container">
            <!-- Calendar will be loaded here -->
        </div>
    </div>
    
    <!-- Simple Add Form Modal -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideAddForm()">&times;</span>
            <h2>Add New Album</h2>
            <form id="add-form">
                <input type="text" id="album" placeholder="Album name" required>
                <input type="text" id="artist" placeholder="Artist name" required>
                <input type="date" id="date" value="">
                <select id="rating">
                    <option value="1">★</option>
                    <option value="2">★★</option>
                    <option value="3" selected>★★★</option>
                    <option value="4">★★★★</option>
                    <option value="5">★★★★★</option>
                </select>
                <textarea id="review" placeholder="Your thoughts on this album..."></textarea>
                <div class="form-buttons">
                    <button type="button" onclick="hideAddForm()">Cancel</button>
                    <button type="submit">Add Album</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
